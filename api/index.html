<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen">
  <section class="max-w-7xl mx-auto px-6 py-10">
    <h1 class="text-4xl font-bold text-cyan-400 mb-8">
      Weather
    </h1>

    <div class="mb-6">
      <input id="cityInput" type="text" placeholder="Search city"
        class="w-full max-w-md px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-cyan-400 text-lg" />
    </div>

    <div class="hidden text-red-400 text-lg mb-4">
      No city found.
    </div>

    <div id="resultsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
